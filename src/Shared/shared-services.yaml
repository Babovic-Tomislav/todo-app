services:
  _defaults:
    autowire: true
    autoconfigure: true

  Shared\Infrastructure\:
    resource: "Infrastructure/*"
    exclude: 'Infrastructure/{Http, Command}'

  Shared\Domain\:
    resource: 'Domain/*'

  Shared\Application\:
    resource: 'Application/*'

  Shared\Infrastructure\Command\MessengerCommandBus:
    arguments:
      - '@messenger.bus.command'
